<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Piki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Berkshire+Swash|Patrick+Hand|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
    <input size="3" class="languageInput" id="languageInput" list="languages"><i id="languageButton" class="fa fa-language"aria-hidden="true"></i>
      <datalist class="languages" id="languages">
        <option>EN</option>
        <option>KO</option>
        <option>DE</option>
        <option>RU</option>
        <option>FR</option>
      </datalist>
    </header>
    <div class="main container" id="searchBox">
      <p class="title"><a class="title" href="Javascript:location.reload(true);">Wiki Piki</a></p>
      <input size="14" contenteditable="true" class="inputForm" id="inputForm" list="suggestionList" autofocus>
      <datalist id="suggestionList"></datalist>
      <button id="searchButton" type="button" name="button"><i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button id="randomButton" type="button" name="button"><i class="fa fa-question-circle" aria-hidden="true"></i>
      </button>
    </div>
    <div class="output" id="output">
    </div>
    <div class="footer">made by  <a href="https://github.com/heathercoraje">heathercoraje</a> with <img src="./broken-heart.svg" alt="broken heart"> <i class="fa fa-tint" aria-hidden="true"></i>
    </div>
<script src="index.js" type="text/javascript"></script>
  </body>
</html>
